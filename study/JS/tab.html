<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭기능 만들며 배우는 for 반복문</title>
  <link rel="stylesheet" href="main1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- bootstrap cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
  crossorigin="anonymous"></script>
  </head>
<body>
  <style>
    ul.list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid #ccc;
    }
    ul.list::after {
      content: '';
      display: block;
      clear: both;
    }
    .tab-button {
      display: block;
      padding: 10px 20px 10px 20px;
      float: left;
      margin-right: -1px;
      margin-bottom: -1px;
      color: grey;
      text-decoration: none;
      cursor: pointer;
    }
    .orange {
      border-top: 2px solid orange;
      border-right: 1px solid #ccc;
      border-bottom: 1px solid white;
      border-left: 1px solid #ccc;
      color: black;
      margin-top: -2px;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    .show {
      display: block;
    }
  </style>

<div class="container mt-3">
    <div class="card p-3">
      <span id="name">상품명</span>
      <span id="price">가격</span>
    </div>
  </div> 
  
  <!-- 여기서 car2 에 저장된 소나타라는 상품명과 50000이라는 가격을 뽑아서 html에 집어넣어보십시오. 자바스크립트 작성해서 구현합시다.  -->
  <script>
    var car2 = { name : '소나타', price : 50000 } 
    document.getElementById('name').innerHTML = car2.name;
    document.getElementById('price').innerHTML = car2.price;
  </script>


  <div class="container mt-5">
    <!-- ver5. dataset 문법 -->
    <ul class="list">
      <li class="tab-button" data-id="0">Products</li> 
      <li class="tab-button orange" data-id="1">Information</li> 
      <li class="tab-button" data-id="2">Shipping</li> 
      <li class="tab-button" data-id="3">4</li>
      <li class="tab-button" data-id="4">5</li>
    </ul>
    <div class="tab-content">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content show">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
    <div class="tab-content">
      <p>확장성위한 코드위해</p>
    </div>
    <div class="tab-content">
      <p>5개로 늘려봤음</p>
    </div>
  </div> 

  <!-- 자바스크립트 파일 모듈화 -->
  <script src="tab.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!-- bootstrap cdn-->
</body>
</html>
